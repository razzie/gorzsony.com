<div class="row justify-content-center">
    <div class="col m-5 text-center reveal">
        <h1>Project timeline</h1>
    </div>
</div>
<div class="row">
    <ul style="list-style-type:square">
        {{range .}}
            <li>
                <strong>{{.Year}}:</strong>
                <p>
                    {{range $i, $e := .Projects}}
                        <a href="{{.Link}}">{{.Name}}</a>
                    {{end}}
                </p>
            </li>
        {{end}}
    </ul>
</div>

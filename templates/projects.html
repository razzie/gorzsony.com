{{ define "projects" }}
<div class="project-grid">
	<style>
	.project-grid {
		display: grid;
		grid-template-columns: 1fr 1fr;
		column-gap: 1rem;
		align-items: start;
	}
	@media screen and (max-width: 768px) {
		.project-grid {
			grid-template-columns: 1fr;
		}
	}
	</style>
	{{ range .Projects }}
		{{ template "project" . }}
	{{ end }}
</div>
{{ end }}
